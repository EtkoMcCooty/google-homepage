<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Google Homepage</title>
</head>
<body>
    <div class="container">
        <!--Navbar-->
        <div class="navbar">
            <header>
                <nav>
                    <ul>
                        <li><a href="#gmail">Gmail</a></li>
                        <li><a href="#images">Images</a></li>
                        <li><a href="#apps"><i class="material-icons">apps</i></a></li>
                        <li><a href="#account"><i class="material-icons">account_circle</i></a></li>
                    </ul>
                </nav>
            </header>
        </div>
        
        <!--Main Content-->
        <div class='main-content'>
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <div id ="search-bar">
                <i class="material-icons" id="search-icon">search</i>
                <input type="text" placeholder='Search Google or type a URL'>
                <i class="material-icons" id="mic-icon"></i>
            </div>
        </div>
        
        <!--Footer-->
        <footer class="footer">
            <div id="reference-link">
                <a href="https://walli.shanga.co/image/view/?id=1375">
                    <ul>
                        <li><i class="material-icons">link</i>Tesselation 15</li>
                        <li>Justin Prno - Walli</li>
                    </ul>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
